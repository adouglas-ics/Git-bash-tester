on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Step 1 - Add ${{ steps.hello.inputs.number-to-add-1}} and ${{ steps.hello.inputs.number-to-add-2}}
      id: addition
      uses: adouglas-ics/add-two-numbers-docker-action@v1.8
      with:
        number-to-add-1: 51
        number-to-add-2: 15
    - name: Step 2 - Say hello
      id: hello
      uses: adouglas-ics/hello-world-docker-action@v1.3
      with:
        who-to-greet: 'Anthony'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"